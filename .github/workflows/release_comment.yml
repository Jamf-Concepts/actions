name: Stamp footer

on:
  release:
    types: [published]

jobs:

  deploy:
    name: Release notes footer
    runs-on: ubuntu-latest
    steps:

    - name: Add Test Report to Release
      uses: irongut/EditRelease@v1.2.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        id: ${{ github.event.release.id }}
        body: "Note: The source code *.tar.gz and *.zip files are auto-generated by GitHub, they contain only the project documentation at the time of release."
